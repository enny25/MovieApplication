<div><table class="table table-hover">
        <thead>
            <tr>

                <th></th>
                <th>Name</th>
                
                <th>Genre</th>
                <th>Status</th>
                <th>Score</th>
               
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="movie in listDetails" ng-click="cout(movie)">

                <td><img src="{{movie.movie.Poster}}" style="width: 10em; height: auto"/>
                </td>
                <td style="font-size: 20px;"><b>{{movie.movie.title}}</b><div style="font-size: 12px">{{movie.imdbid}}</div>

                
                <td>{{movie.movie.Genre}}</td>
                <td>{{movie.status}}</td>
                <td>{{movie.rating}}</td>
        </tbody>
    </table></div>
